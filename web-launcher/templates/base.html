<!doctype html>
<html>
<head>
  {% block head %}
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  {% endblock %}
  <title>Launcher - {% block title %}{% endblock %}</title>
</head>
<body role="document" ng-app="{% block app %}{% endblock %}">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Attack/Defend Launcher</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li {% if id == 'exp' %}class="active"{% endif %}><a href="/">Exploits</a></li>
          <li {% if id == 'ips' %}class="active"{% endif %}><a href="/ips">IPs</a></li>
          <li {% if id == 'addexp' %}class="active"{% endif %}><a href="/addexploit">Add Exploit</a></li>
        </ul>
      </div>
		</div>
	</nav>

  <div class="container" role="main">
    <div class="page-header">
      <h1>{{ self.title() }}</h1>
    </div>
    <div class="row">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
