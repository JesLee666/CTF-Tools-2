{% extends 'base.html' %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <script src="{{ url_for('static', filename='ips.js') }}" type="text/javascript"></script>
{% endblock %}

{% block app %}ips-app{% endblock %}
{% block title %}IPs{% endblock %}

{% block content %}
  <div >
    <table class="table table-striped" ng-controller="ips-ctrl">
      <thead>
        <tr>
          <th>IP</th>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
        </tr>
      </thead>
      <tbody id="ips">
        <tr ng-repeat="ip in ips">
          <td class="col-md-3">[[ ip ]]</td>
          <td class="col-sm-1">
            <a href="#" class="ip" id="[[ ip ]]"><span class="glyphicon glyphicon-trash"></span></a>
          </td>
        </tr>
        <tr>
          <form action="/addip" method="POST">
            <td><label for="ip">New IP: </label><input name="ip" id="new-ip" type="text"></td>
            <td><input type="submit" id="add-ip"></td>
          </form>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock %}
